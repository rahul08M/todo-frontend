<div class="container">
   <div class="row">
      <div class="col-md-6 mr-center no-padding">
         <div class="header text-center">
            <h2>Login</h2>
         </div>
         <div class="body-box">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
               <input type="text" placeholder="Username" class="form-control" id="username" name="username" [(ngModel)]="formClass.username" required/>
              <span class="error" for="username" *ngIf="usernameError!=''">{{usernameError}}</span>
            </div>
            <div class="form-group">
               <input type="password" placeholder="Password" class="form-control" id="password" name="password" [(ngModel)]="formClass.password" required/>
              <span class="error" for="username" *ngIf="passwordError!=''">{{passwordError}}</span>
            </div>

            <div class="form-group">
               <button type="submit" class="btn btn-block btn-primary">Login</button>
            </div>
            </form>
         </div>
      </div>
   </div>
</div>
